# Configuration Trivy - PFE CloudSentinel
# Scan des vulnérabilités (CVE) et des erreurs IaC

# Format de sortie par défaut
format: table

# Sévérité minimale à rapporter
severity:
  - HIGH
  - CRITICAL

# Configuration spécifique au scan
scan:
  scanners:
    - vuln     # Vulnerabilités dans les packages
    - misconfig # Erreurs de config IaC (complément à Checkov)
    - secret    # Doublon de Gitleaks (sécurité accrue)

# Ignorer certains fichiers si nécessaire
# .trivyignore

report:
  # Sortie supplémentaire pour les pipelines CI/CD
  output: shift-left/trivy/results.json
